<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Bio Link</title>
    <meta name="description" content="Đăng nhập vào tài khoản Bio Link của bạn">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .network-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .network-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.5), transparent);
            height: 1px;
            animation: lineMove 20s linear infinite;
        }

        @keyframes lineMove {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        .glowing-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: float 15s ease-in-out infinite;
        }

        .particle.orange {
            background: radial-gradient(circle, rgba(255, 165, 0, 0.8), transparent);
            width: 120px;
            height: 60px;
        }

        .particle.yellow {
            background: radial-gradient(circle, rgba(255, 255, 0, 0.6), transparent);
            width: 100px;
            height: 50px;
        }

        .particle.purple {
            background: radial-gradient(circle, rgba(147, 51, 234, 0.7), transparent);
            width: 80px;
            height: 40px;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(20px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-15px, 20px) scale(0.9);
            }
            75% {
                transform: translate(30px, 15px) scale(1.05);
            }
        }

        .network-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 200, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(100, 200, 255, 0.8);
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .login-card {
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00d4ff, #64c8ff);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 1px solid rgba(100, 200, 255, 0.3);
        }

        .icon-wrapper i {
            font-size: 36px;
            color: #64c8ff;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #64c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 18px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #64c8ff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(100, 200, 255, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #64c8ff;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #64c8ff;
            cursor: pointer;
        }

        .forgot-password {
            color: #64c8ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-button {
            background: linear-gradient(135deg, #64c8ff, #00d4ff);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(100, 200, 255, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .register-link a {
            color: #64c8ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 12px;
            }

            .login-card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="network-lines" id="networkLines"></div>
        <div class="network-dots" id="networkDots"></div>
        <div class="glowing-particles" id="glowingParticles"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Trang chủ
        </a>

        <div class="login-card">
            <div class="icon-wrapper">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h1>Đăng Nhập</h1>
            <p class="subtitle">Chào mừng bạn trở lại!</p>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email hoặc Tên đăng nhập</label>
                    <input type="text" id="email" name="email" required placeholder="Nhập email hoặc tên đăng nhập" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu" autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgotPassword">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="submit-button" id="submitButton">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng Nhập
                </button>
            </form>

            <div class="divider">hoặc</div>

            <div class="register-link">
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </div>
        </div>
    </div>

    <!-- Load Supabase config (optional - falls back to defaults in auth-supabase.js) -->
    <script src="config.js"></script>
    <!-- Using Supabase for authentication (falls back to localStorage if not configured) -->
    <script src="auth-supabase.js"></script>
    <script>
        // Create network lines
        const networkLines = document.getElementById('networkLines');
        for (let i = 0; i < 20; i++) {
            const line = document.createElement('div');
            line.className = 'network-line';
            line.style.top = Math.random() * 100 + '%';
            line.style.left = Math.random() * 100 + '%';
            line.style.width = Math.random() * 300 + 200 + 'px';
            line.style.animationDelay = Math.random() * 20 + 's';
            line.style.animationDuration = (Math.random() * 10 + 15) + 's';
            networkLines.appendChild(line);
        }

        // Create network dots
        const networkDots = document.getElementById('networkDots');
        for (let i = 0; i < 50; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = Math.random() * 100 + '%';
            dot.style.top = Math.random() * 100 + '%';
            dot.style.animationDelay = Math.random() * 5 + 's';
            networkDots.appendChild(dot);
        }

        // Create glowing particles
        const glowingParticles = document.getElementById('glowingParticles');
        const particleTypes = ['orange', 'yellow', 'purple'];
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = `particle ${particleTypes[Math.floor(Math.random() * particleTypes.length)]}`;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            glowingParticles.appendChild(particle);
        }

        // Password toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitButton = document.getElementById('submitButton');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validate
            if (!email || !password) {
                showError('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            // Disable button
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';

            try {
                // Wait for Auth with retry mechanism
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang tải hệ thống...';
                
                let authLoaded = false;
                let retryCount = 0;
                const maxRetries = 20;
                
                while (!authLoaded && retryCount < maxRetries) {
                    if (typeof Auth !== 'undefined') {
                        authLoaded = true;
                        break;
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retryCount++;
                }
                
                if (!authLoaded) {
                    showError('Hệ thống xác thực chưa được tải. Vui lòng tải lại trang (F5) và thử lại.');
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng Nhập';
                    return;
                }

                // Wait for Auth to be ready
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang khởi tạo...';
                
                if (typeof Auth.isReady === 'function') {
                    const isReady = await Auth.isReady(3000);
                    if (!isReady) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                        const isReadyRetry = await Auth.isReady(2000);
                        if (!isReadyRetry) {
                            showError('Hệ thống đang khởi tạo. Vui lòng đợi vài giây rồi thử lại.');
                            submitButton.disabled = false;
                            submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng Nhập';
                            return;
                        }
                    }
                }

                await new Promise(resolve => setTimeout(resolve, 100));
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';

                // Auth.login is async with Supabase
                const result = await Auth.login(email, password, rememberMe);
                
                if (result.success) {
                    showSuccess('Đăng nhập thành công! Đang chuyển hướng...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(result.message || 'Đăng nhập thất bại! Vui lòng kiểm tra lại thông tin.');
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng Nhập';
                }
            } catch (error) {
                showError('Có lỗi xảy ra. Vui lòng thử lại sau.');
                console.error('Login error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng Nhập';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }

        // Forgot password
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Tính năng quên mật khẩu sẽ được triển khai sớm. Vui lòng liên hệ quản trị viên.');
        });

        // Check if already logged in (async)
        (async () => {
            if (typeof Auth !== 'undefined') {
                const isLoggedIn = await Auth.isLoggedIn();
                if (isLoggedIn) {
                    window.location.href = 'index.html';
                }
            }
        })();
    </script>
</body>

</html>
