<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Bio Link</title>
    <meta name="description" content="Tạo tài khoản Bio Link mới">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .network-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .network-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.5), transparent);
            height: 1px;
            animation: lineMove 20s linear infinite;
        }

        @keyframes lineMove {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100vw);
            }
        }

        .glowing-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: float 15s ease-in-out infinite;
        }

        .particle.orange {
            background: radial-gradient(circle, rgba(255, 165, 0, 0.8), transparent);
            width: 120px;
            height: 60px;
        }

        .particle.yellow {
            background: radial-gradient(circle, rgba(255, 255, 0, 0.6), transparent);
            width: 100px;
            height: 50px;
        }

        .particle.purple {
            background: radial-gradient(circle, rgba(147, 51, 234, 0.7), transparent);
            width: 80px;
            height: 40px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(20px, -30px) scale(1.1);
            }

            50% {
                transform: translate(-15px, 20px) scale(0.9);
            }

            75% {
                transform: translate(30px, 15px) scale(1.05);
            }
        }

        .network-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 200, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(100, 200, 255, 0.8);
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }

        .back-button {
            position: absolute;
            top: -60px;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .register-card {
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00d4ff, #64c8ff);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 1px solid rgba(100, 200, 255, 0.3);
        }

        .icon-wrapper i {
            font-size: 36px;
            color: #64c8ff;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #64c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group label .required {
            color: #fca5a5;
        }

        .form-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 18px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #64c8ff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(100, 200, 255, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input.invalid {
            border-color: #fca5a5;
        }

        .form-group input.valid {
            border-color: #86efac;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #64c8ff;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            display: flex;
            gap: 5px;
        }

        .strength-bar {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-bar.active {
            background: #64c8ff;
        }

        .strength-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #64c8ff;
            cursor: pointer;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .terms-checkbox a {
            color: #64c8ff;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .submit-button {
            background: linear-gradient(135deg, #64c8ff, #00d4ff);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(100, 200, 255, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .login-link a {
            color: #64c8ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .back-button {
                top: -50px;
            }

            .register-card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="network-lines" id="networkLines"></div>
        <div class="network-dots" id="networkDots"></div>
        <div class="glowing-particles" id="glowingParticles"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Trang chủ
        </a>

        <div class="register-card">
            <div class="icon-wrapper">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Đăng Ký</h1>
            <p class="subtitle">Tạo tài khoản mới để bắt đầu</p>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập" autocomplete="username" minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Tối thiểu 8 ký tự" autocomplete="new-password" minlength="8">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Nhập lại mật khẩu" autocomplete="new-password">
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="terms-checkbox">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">
                        Tôi đồng ý với <a href="#">Điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a>
                    </label>
                </div>
                <button type="submit" class="submit-button" id="submitButton">
                    <i class="fas fa-user-plus"></i>
                    Đăng Ký
                </button>
            </form>

            <div class="divider">hoặc</div>

            <div class="login-link">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
            </div>
        </div>
    </div>

    <!-- Utility functions -->
    <script src="utils.js"></script>
    <!-- Form validator -->
    <script src="form-validator.js"></script>
    <!-- Analytics -->
    <script src="analytics.js"></script>
    <!-- Load Supabase config (optional - falls back to defaults in auth-supabase.js) -->
    <script src="config.js"></script>
    <!-- Using Supabase for authentication (falls back to localStorage if not configured) -->
    <script src="auth-supabase.js"></script>
    <script>
        // Create network lines
        const networkLines = document.getElementById('networkLines');
        for (let i = 0; i < 20; i++) {
            const line = document.createElement('div');
            line.className = 'network-line';
            line.style.top = Math.random() * 100 + '%';
            line.style.left = Math.random() * 100 + '%';
            line.style.width = Math.random() * 300 + 200 + 'px';
            line.style.animationDelay = Math.random() * 20 + 's';
            line.style.animationDuration = (Math.random() * 10 + 15) + 's';
            networkLines.appendChild(line);
        }

        // Create network dots
        const networkDots = document.getElementById('networkDots');
        for (let i = 0; i < 50; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = Math.random() * 100 + '%';
            dot.style.top = Math.random() * 100 + '%';
            dot.style.animationDelay = Math.random() * 5 + 's';
            networkDots.appendChild(dot);
        }

        // Create glowing particles
        const glowingParticles = document.getElementById('glowingParticles');
        const particleTypes = ['orange', 'yellow', 'purple'];
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = `particle ${particleTypes[Math.floor(Math.random() * particleTypes.length)]}`;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            glowingParticles.appendChild(particle);
        }

        // Password toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        confirmPasswordToggle.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            confirmPasswordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Password strength checker
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');
        const strengthBars = passwordStrength.querySelectorAll('.strength-bar');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = calculatePasswordStrength(password);

            strengthBars.forEach((bar, index) => {
                bar.classList.remove('active');
                if (index < strength.level) {
                    bar.classList.add('active');
                    bar.style.background = strength.color;
                } else {
                    bar.style.background = '';
                }
            });

            strengthText.textContent = strength.text;
            strengthText.style.color = strength.color;
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            let text = '';
            let color = '';

            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            if (strength <= 1) {
                text = 'Mật khẩu yếu';
                color = '#fca5a5';
            } else if (strength <= 3) {
                text = 'Mật khẩu trung bình';
                color = '#fcd34d';
            } else {
                text = 'Mật khẩu mạnh';
                color = '#86efac';
            }

            return {
                level: Math.min(strength, 4),
                text,
                color
            };
        }

        // Initialize form validator (wait for FormValidator to be available)
        const registerForm = document.getElementById('registerForm');
        let validator = null;

        // Wait for FormValidator to be available
        if (typeof FormValidator !== 'undefined') {
            try {
                validator = new FormValidator(registerForm);
                // Add validation rules
                validator.addRule('username', FormValidator.rules.required, 'Vui lòng nhập tên đăng nhập');
                validator.addRule('username', FormValidator.rules.minLength(3), 'Tên đăng nhập phải có ít nhất 3 ký tự');
                validator.addRule('username', FormValidator.rules.maxLength(20), 'Tên đăng nhập không được quá 20 ký tự');
                validator.addRule('email', FormValidator.rules.required, 'Vui lòng nhập email');
                validator.addRule('email', FormValidator.rules.email, 'Email không hợp lệ');
                validator.addRule('password', FormValidator.rules.required, 'Vui lòng nhập mật khẩu');
                validator.addRule('password', FormValidator.rules.password, 'Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số');
                validator.addRule('confirmPassword', FormValidator.rules.required, 'Vui lòng xác nhận mật khẩu');
                validator.addRule('confirmPassword', (value, field) => {
                    const password = document.getElementById('password').value;
                    return value === password;
                }, 'Mật khẩu xác nhận không khớp');
            } catch (error) {
                console.warn('FormValidator initialization failed:', error);
            }
        }

        // Form validation
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitButton = document.getElementById('submitButton');

        // Real-time validation
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordInput.classList.add('invalid');
                confirmPasswordInput.classList.remove('valid');
            } else {
                confirmPasswordInput.classList.remove('invalid');
                confirmPasswordInput.classList.add('valid');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value && confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordInput.classList.add('invalid');
                confirmPasswordInput.classList.remove('valid');
            } else if (confirmPasswordInput.value) {
                confirmPasswordInput.classList.remove('invalid');
                confirmPasswordInput.classList.add('valid');
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get and sanitize input
            let username = document.getElementById('username').value.trim();
            let email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value; // Don't trim password
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // Sanitize username - only allow alphanumeric, underscore, and hyphen
            username = username.replace(/[^a-zA-Z0-9_-]/g, '');

            // Sanitize email
            if (typeof Utils !== 'undefined' && Utils.escapeHTML) {
                email = Utils.escapeHTML(email).toLowerCase();
            } else {
                email = email.toLowerCase();
                // Basic HTML escaping
                email = email.replace(/[<>]/g, '');
            }

            // Validate username format after sanitization
            if (username.length < 3 || username.length > 20) {
                showError('Tên đăng nhập phải từ 3-20 ký tự và chỉ chứa chữ cái, số, dấu gạch dưới và dấu gạch ngang!');
                return;
            }

            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                showError('Tên đăng nhập chỉ được chứa chữ cái, số, dấu gạch dưới và dấu gạch ngang!');
                return;
            }

            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validate using FormValidator if available, otherwise use basic validation
            if (validator) {
                if (!validator.validate()) {
                    return; // FormValidator will show errors
                }
            } else {
                // Basic validation fallback
                if (!username || !email || !password || !confirmPassword) {
                    showError('Vui lòng điền đầy đủ thông tin!');
                    return;
                }

                if (username.length < 3 || username.length > 20) {
                    showError('Tên đăng nhập phải từ 3-20 ký tự!');
                    return;
                }

                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showError('Email không hợp lệ!');
                    return;
                }

                if (password.length < 8) {
                    showError('Mật khẩu phải có ít nhất 8 ký tự!');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('Mật khẩu xác nhận không khớp!');
                    return;
                }
            }

            if (!agreeTerms) {
                showError('Vui lòng đồng ý với điều khoản sử dụng!');
                return;
            }

            // Disable button
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng ký...';

            try {
                // Wait for Auth with retry mechanism
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang tải hệ thống...';

                let authLoaded = false;
                let retryCount = 0;
                const maxRetries = 20;

                while (!authLoaded && retryCount < maxRetries) {
                    if (typeof Auth !== 'undefined') {
                        authLoaded = true;
                        break;
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retryCount++;
                }

                if (!authLoaded) {
                    showError('Hệ thống xác thực chưa được tải. Vui lòng tải lại trang (F5) và thử lại.');
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-user-plus"></i> Đăng Ký';
                    return;
                }

                // Wait for Auth to be ready
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang khởi tạo...';

                if (typeof Auth.isReady === 'function') {
                    const isReady = await Auth.isReady(3000);
                    if (!isReady) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                        const isReadyRetry = await Auth.isReady(2000);
                        if (!isReadyRetry) {
                            showError('Hệ thống đang khởi tạo. Vui lòng đợi vài giây rồi thử lại.');
                            submitButton.disabled = false;
                            submitButton.innerHTML = '<i class="fas fa-user-plus"></i> Đăng Ký';
                            return;
                        }
                    }
                }

                await new Promise(resolve => setTimeout(resolve, 100));
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng ký...';

                // Auth.register is async with Supabase
                const result = await Auth.register(username, email, password);

                if (result.success) {
                    // Track successful registration
                    try {
                        if (typeof window !== 'undefined' && window.Analytics) {
                            try {
                                const logFn = window.Analytics.log;
                                if (typeof logFn === 'function') {
                                    logFn.call(window.Analytics, 'auth', {
                                        type: 'register_success',
                                        timestamp: new Date().toISOString()
                                    });
                                }
                            } catch (analyticsError) {
                                // Silently ignore analytics errors
                            }
                        }
                    } catch (e) {
                        // Silently ignore analytics errors
                    }

                    // Check if auto-login was successful
                    if (result.autoLogin) {
                        if (typeof Utils !== 'undefined' && Utils.Toast) {
                            Utils.Toast.success('Đăng ký và đăng nhập thành công!', 'Đang chuyển hướng...');
                        } else {
                            showSuccess('Đăng ký và đăng nhập thành công! Đang chuyển hướng...');
                        }

                        // Redirect to home page
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        if (typeof Utils !== 'undefined' && Utils.Toast) {
                            Utils.Toast.success(result.message || 'Đăng ký thành công!', 'Vui lòng đăng nhập');
                        } else {
                            showSuccess(result.message || 'Đăng ký thành công! Vui lòng đăng nhập.');
                        }

                        // Redirect to login page
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    }
                } else {
                    // Track failed registration
                    try {
                        if (typeof window !== 'undefined' && window.Analytics) {
                            try {
                                const logFn = window.Analytics.log;
                                if (typeof logFn === 'function') {
                                    logFn.call(window.Analytics, 'auth', {
                                        type: 'register_failed',
                                        reason: result.message,
                                        timestamp: new Date().toISOString()
                                    });
                                }
                            } catch (analyticsError) {
                                // Silently ignore analytics errors
                            }
                        }
                    } catch (e) {
                        // Silently ignore analytics errors
                    }

                    const errorMsg = result.message || 'Đăng ký thất bại! Vui lòng thử lại.';
                    if (typeof Utils !== 'undefined' && Utils.Toast) {
                        Utils.Toast.error(errorMsg);
                    } else {
                        showError(errorMsg);
                    }
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-user-plus"></i> Đăng Ký';
                }
            } catch (error) {
                showError('Có lỗi xảy ra. Vui lòng thử lại sau.');
                console.error('Register error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-user-plus"></i> Đăng Ký';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }

        // Check if already logged in (async)
        (async () => {
            if (typeof Auth !== 'undefined') {
                const isLoggedIn = await Auth.isLoggedIn();
                if (isLoggedIn) {
                    window.location.href = 'index.html';
                }
            }
        })();
    </script>
