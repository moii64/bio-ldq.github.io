<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên kết đặc biệt - Bio Link</title>
    <meta name="description" content="Liên kết đặc biệt với mô tả ngắn gọn">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .network-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .network-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.5), transparent);
            height: 1px;
            animation: lineMove 20s linear infinite;
        }

        @keyframes lineMove {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100vw);
            }
        }

        .glowing-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: float 15s ease-in-out infinite;
        }

        .particle.orange {
            background: radial-gradient(circle, rgba(255, 165, 0, 0.8), transparent);
            width: 120px;
            height: 60px;
        }

        .particle.yellow {
            background: radial-gradient(circle, rgba(255, 255, 0, 0.6), transparent);
            width: 100px;
            height: 50px;
        }

        .particle.purple {
            background: radial-gradient(circle, rgba(147, 51, 234, 0.7), transparent);
            width: 80px;
            height: 40px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(20px, -30px) scale(1.1);
            }

            50% {
                transform: translate(-15px, 20px) scale(0.9);
            }

            75% {
                transform: translate(30px, 15px) scale(1.05);
            }
        }

        /* Network Dots */
        .network-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 200, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(100, 200, 255, 0.8);
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .content-card {
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff006e, #00d4ff);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon-wrapper i {
            font-size: 36px;
            color: #ffffff;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            font-size: 16px;
            text-align: center;
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: rgba(100, 200, 255, 0.5);
        }

        .feature-item i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #64c8ff;
        }

        .feature-item h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature-item p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 12px;
            }

            .content-card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .content {
                font-size: 14px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="network-lines" id="networkLines"></div>
        <div class="network-dots" id="networkDots"></div>
        <div class="glowing-particles" id="glowingParticles"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Quay lại
        </a>

        <div class="content-card">
            <div class="icon-wrapper">
                <i class="fas fa-star"></i>
            </div>
            <h1>Liên kết đặc biệt</h1>
            <p class="subtitle">Mô tả ngắn gọn</p>
            <div class="content">
                <p>Đây là liên kết đặc biệt của tôi. Nơi bạn có thể khám phá những nội dung độc đáo và thú vị.</p>
            </div>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-gem"></i>
                    <h3>Độc đáo</h3>
                    <p>Nội dung đặc biệt</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-sparkles"></i>
                    <h3>Nổi bật</h3>
                    <p>Điểm nhấn riêng</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-heart"></i>
                    <h3>Đặc biệt</h3>
                    <p>Dành cho bạn</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create network lines
        const networkLines = document.getElementById('networkLines');
        for (let i = 0; i < 20; i++) {
            const line = document.createElement('div');
            line.className = 'network-line';
            line.style.top = Math.random() * 100 + '%';
            line.style.left = Math.random() * 100 + '%';
            line.style.width = Math.random() * 300 + 200 + 'px';
            line.style.animationDelay = Math.random() * 20 + 's';
            line.style.animationDuration = (Math.random() * 10 + 15) + 's';
            networkLines.appendChild(line);
        }

        // Create network dots
        const networkDots = document.getElementById('networkDots');
        for (let i = 0; i < 50; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = Math.random() * 100 + '%';
            dot.style.top = Math.random() * 100 + '%';
            dot.style.animationDelay = Math.random() * 5 + 's';
            networkDots.appendChild(dot);
        }

        // Create glowing particles
        const glowingParticles = document.getElementById('glowingParticles');
        const particleTypes = ['orange', 'yellow', 'purple'];
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = `particle ${particleTypes[Math.floor(Math.random() * particleTypes.length)]}`;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            glowingParticles.appendChild(particle);
        }
    </script>
</body>

</html>
